<!DOCTYPE html>
<html>
<head>
    <link rel="styleshseet" href="styles.css">
</head>
<body>
    <div id="content-container">
        <nav id="nav-bar">
            <button type="button" class="game-mode">Single/Double Digits</button> 
            <button type="button" class="game-mode">Fractions</button>
            <button type="button" class="game-mode">Variables</button>
        </nav>
        <main id="main">
            <div id="card">
                <div id="top-num-container" class="num-container">
                    <p id="num1" class="num">60</p>
                </div>
                <div id="left-num-container" class="num-container">
                    <p id="num2" class="num">5</p>
                </div>
                <div id="right-num-container" class="num-container">
                    <p id="num3" class="num">3</p>
                </div>
                <div id="bottom-num-container" class="num-container">
                    <p id="num4" class="num">23</p>
                </div>
            </div>
            <button type="button" id="next-card">Next Card</button>
        </main>
    </div>
</body>
</html>
